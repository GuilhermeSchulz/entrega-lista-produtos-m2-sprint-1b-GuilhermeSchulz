<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="botaoTodosProdutos">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="botaoHortifruti">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="botaoPanificadora">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="botaoLaticinios">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
            <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
            <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span id="spanPrice">R$ 0.00</span>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul>
                    <!-- Utilize esse item html como template para a construção da lista de produtos
                    
                    Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                    
            
                    <!-- <li>
                        <img src="./src/img/maça.png" alt="Imagem maçã">
                        <h3>Maçã</h3>
                        <span>Hortifruti</span>
                        <p>R$ 2.00</p>
                    </li> -->
                    
                </ul>
        </div>
        <div class="containerCarrinho">
          <div class="containerCarrinho--header">
            <img src="./src/img/carrinho.png" alt="">
          <h2>Carrinho</h2>
          </div>
          <div class="containerCarrinho--content">
            <ul class="containerCarrinho--lista">
              <img class="containerCarrinho--shoppingBag" src="./src/img/shopping-bag.png" alt="">
              <p class="containerCarrinho--text">Por enquanto não temos produtos no carrinho</p>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
